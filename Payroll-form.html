<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../EmployeePayrollHTMLLocalStorage/Payroll-form.css">
    <title>Payroll-form</title>
    <script src="./EmployeePayroll.js"></script>
    <script src="./Payroll-form.js"></script>
</head>
<body>
    <!----UC1-->
    <header class = "header-content header">
        <div class ="logo-content">
         <img src="https://static.vecteezy.com/system/resources/thumbnails/005/467/735/small/contact-logo-can-be-used-for-company-logos-community-logos-wallpapers-smartphone-apps-banners-pamphlets-and-more-free-vector.jpg"style="width:30px;height:50px;" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span><br>
            </div>
        </div>
  </header>
<div id="formId" class="form-content">
    <form class="form" action="#" onsubmit="save(event);return false">
         <!----UC2-->
<div class="form-head">Employee Payroll form</div>
<div class="row-content">
    <label class="label text" for ="name">Name</label>
    <input class="input" type="text" id="name" name="name"
    placeholder="Your name.." required>
    <error-output class="text-error"for="text"></error-output>
</div>
<div class="row-content">
    <label class="label text" for ="profile">Profile image</label>
    <div class ="profile-radio-content">
        <label>
            <input type="radio" id="profile1" name="profile"
            value ="https://cdn5.vectorstock.com/i/1000x1000/73/24/user-icon-male-person-symbol-profile-avatar-vector-20787324.jpg"required>
            <img class="profile" id="image1" src="https://cdn5.vectorstock.com/i/1000x1000/73/24/user-icon-male-person-symbol-profile-avatar-vector-20787324.jpg">
        </label>
        <label>
            <input type="radio" id="profile2" name="profile"
            value ="https://thumbs.dreamstime.com/b/user-icon-vector-female-person-symbol-profile-circle-avatar-sign-flat-color-glyph-pictogram-illustration-user-icon-vector-115922585.jpg"required>
            <img class="profile" id="image1" src="https://thumbs.dreamstime.com/b/user-icon-vector-female-person-symbol-profile-circle-avatar-sign-flat-color-glyph-pictogram-illustration-user-icon-vector-115922585.jpg">
        </label>
        <label>
            <input type="radio" id="profile3" name="profile"
            value ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfvP12J2anvBkVh1L_6Rr8K7hcrWcLwmZx2A&usqp=CAU"required>
            <img class="profile" id="image1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfvP12J2anvBkVh1L_6Rr8K7hcrWcLwmZx2A&usqp=CAU">
        </label>
        <label>
            <input type="radio" id="profile4" name="profile"
            value ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdqE0wpmoto7Q5uUlsxMowjQyGXsf52ihlnw&usqp=CAU"required>
            <img class="profile" id="image1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdqE0wpmoto7Q5uUlsxMowjQyGXsf52ihlnw&usqp=CAU">
        </label>
    </div>
</div>
<div class="row-content">
    <label class="label text" for="gender">Gender</label>
    <div>
        <input type="radio"id="male" name="gender" value="male">
        <lable class="text" for="male">Male</lable>
        <input type="radio"id="female" name="gender" value="female">
        <lable class="text" for="female">Female</lable>
    </div>
</div>
<div class="row-content">
    <label class="label text" for="department">Department</label>
    <div>
        <input class="checkbox"type="checkbox" id="hr"name="hr" value="HR">
        <lable class="text" for="hr">HR</lable>
        <input class="checkbox"type="checkbox" id="sales"name="sales" value="Sales">
        <lable class="text" for="sales">Sales</lable>
        <input class="checkbox"type="checkbox" id="finance"name="finance" value="Finance">
        <lable class="text" for="finance">Finance</lable>
        <input class="checkbox"type="checkbox" id="engineer"name="engineer" value="Engineer">
        <lable class="text" for="engineer">HR</lable>
        <input class="checkbox"type="checkbox" id="other"name="other" value="Other">
        <lable class="text" for="other">Other</lable>
    </div>
</div>
<div class="row-content">
    <label class="label text" for="salary">Choose Your Salary</label>
    <div>
        <input class="input"type="range" name="salary" id="salary" min="300000"
        max="500000" step="100"value="400000">
        <output class="salary-output text" for="salary">400000</output>
    </div>
</div>
<div class="row-content">
    <label class="label text" for="startdate">Start Date</label>
    <div>
        <select id="day" name="Day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option> 
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option> 
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option> 
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select id="month" name="Month">
            <option value="Jan">January</option>
            <option value="Feb">Febuary</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="Aug">August</option>
            <option value="Sept">September</option>
            <option value="Oct">October</option>
            <option value="Nov">November</option>
            <option value="Dec">December</option>
        </select>
        <select id="year" name="Yonth">
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
        </select>
        <error-output class="text-error"for="text"></error-output>
    </div>
</div>
<div class="row-content">
    <label class="label text" for="notes">Notes</label>
    <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px"></textarea>
</div>
<div class="button-content">
    <a href="./home.html" class="reserButton button cancelButton">Cancel</a>
    <div class="Submit-reset">
        <button type="submit" class="button submitButton" id="submitButton">Sumbit</button>
        <button type="reset" class="button resetButton">Reset</button>
    </div>
</div>
</form>
</div>
</body>
</html>
